{%extends "base.html" %}
{% block app_content%}
    <h1>请输入您想清洗的文件名</h1>
    <br>
    <div class="row">
        <div class="col-md-6">
            {% import 'bootstrap/wtf.html' as wtf %}
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% if flag==1: %}
        <hr/>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading" >分词和去停用词之后的{{ filename }}文本内容</div>
                <table class="table">

                    {% for i in range(1,num+1): %}
                        <tr>
                                <td>
                                    {{ txt[i] }}
                                </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    {% endif %}
{% endblock %}
